<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Styles/Contact.css">
</head>
<body>
    <div class="sc-1">
        <div class="img"><img src="assets/logos/colornobg.svg" alt="Logo" width="300px" height="200px"></div>
        <form method="post" action="">
            <div class="user">
            <label >Name<br></label>
            <input type="text" name="name" required placeholder="YourName"><br>
            </div>
            <div class="email"> 
            <label class="label">Email Address<br></label>
            <input class="input" type="email" name="email" required placeholder="username@gmail.com"><br>
            </div>
            <div class="textarea">
                <textarea  id="message" name="message" rows="10" cols="49" required placeholder="  Enter Your Message"></textarea>
            </div>
            <div class="button">
                <button class="button" type="submit">Send</button>
            </div>
        
        </form>
    </div>
</body>
</html>
