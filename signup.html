<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ElectroWellz Signup</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0.800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    />
    <link rel="stylesheet" href="styles/signup.css" />
  </head>

  <body>
    <form method="post" action="https://www.example.com">
      <div class="SignupScreen">
        <div class="centered-div">
          <img
            src="assets/logos/colornobg.svg"
            alt="Logo"
            width="550"
            height="350"
          />
        </div>
        <br />
        <table class="signup-form">
          <tr>
            <td>
              <div class="email">
                <label for="email">First Name</label>
                <div class="s">
                  <input type="email" name="email" placeholder="Your Name" />
                </div>
              </div>
            </td>
            <td>
              <div class="email">
                <label for="email">Last Name</label>
                <div class="s">
                  <input type="text" name="text" placeholder="Family Name" />
                </div>
              </div>
            </td>
            <td>
              <div class="email">
                <label for="email">Email Address</label>
                <div class="s">
                  <input type="email" name="email" placeholder="username@gmail.com" />
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="password">
                <label for="password">Password</label>
                <div class="s">
                  <input
                    class="pass"
                    type="password"
                    name="password"
                    placeholder="············"
                  />
                </div>
              </div>
            </td>
            <td>
              <div class="password">
                <label for="password">Confirm Password</label>
                <div class="s">
                  <input
                    class="pass"
                    type="password"
                    name="password"
                    placeholder="············"
                  />
                </div>
            </td>
            <td>
              <div class="password">
                <label for="password">Address</label>
                <div class="s">
                  <input
                    class="pass"
                    type="text"
                    name="address"
                    placeholder="your address"
                  />
                </div>
            </td>
          </tr> 
          <tr></tr>
        </table>
        <button class="login">Signup</button>
        <div class="footer">
          <span>Already have an account? <a href="login.html">Login</a></span>
          <span><a href="https://www.example.com" target="_blank">Forgot Password?</a></span>
        </div>
      </div>
    </form>
  </body>
</html>
